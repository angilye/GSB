<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="people" item-left></ion-icon>
       Liste des Médecins
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <div class="spacer" style="width:300px;height:5px;" id="mDecins-spacer22"></div>
  <img src="assets/img/Oy4zMkgwSlKCfAUw0JVh_toubib.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:15px;" id="mDecins-spacer21"></div>

  <p style="color:#ff0000;">
    {{log}}
  </p>

  <!-- Fonction a rajouter si le temps
    <ion-item style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;">
    <ion-label>options </ion-label>
    <ion-select [(ngModel)]="choixSearch">
      <ion-option value="ville">ville</ion-option>
    </ion-select>
  </ion-item> -->

  <ion-searchbar placeholder="Saisir le nom du médecins" name="" (ionInput)="filterMedecins($event)" [(ngModel)]="searchText" id="mDecins-search3"></ion-searchbar>
  <!-- <p>Total: {{ medecins.length }}</p> -->

  <ion-list>
    <ion-item-sliding *ngFor="let medecin of medecins">
      <button ion-item (click)="editMedecin(medecin.id)">
        <h1>{{ medecin.nom }} {{ medecin.prenom }}</h1>
        <p> {{ medecin.ville}} </p>
        <p class="tel">{{ medecin.tel }}</p>
      </button>
      <ion-item-options side="right">
        <button ion-button expandable color="danger" (click)="removeMedecin(medecin)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addMedecin()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <div class="spacer" style="width:300px;height:75px;" id="mDecins-spacer20"></div>
  <img src="assets/img/JU3msLyS462JKHslGCAq_logoGSB.png" style="display:block;width:20%;height:auto;margin-left:auto;margin-right:auto;" />
</ion-content>
