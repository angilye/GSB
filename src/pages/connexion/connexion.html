<ion-header>
  <ion-navbar>
    <ion-title>
      Connexion
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <a style="display:block;" on-click="goToVersions()">
    <img src="assets/img/MveM5RGpQ5iYsXPr1UCj_cadenas.jpg" style="display:block;width:20%;height:auto;margin-left:auto;margin-right:auto;" />
  </a>
  <div id="chargement-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#ff0000;">
      {{error}}
    </p>
  </div>
  <form id="connexion-form1">
    <div class="spacer" style="width:300px;height:8px;" id="connexion-spacer1"></div>
    <ion-item id="connexion-input4">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Login" name="loginId" [(ngModel)]="login" required></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:16px;" id="connexion-spacer2"></div>
    <ion-item id="connexion-input1">
      <ion-label></ion-label>
      <ion-input type="password" placeholder="Mot de passe" name="passwordId" [(ngModel)]="password" required></ion-input>
    </ion-item>
  </form>
  <div class="spacer" style="width:300px;height:18px;" id="connexion-spacer3"></div>
  <button id="connexion-button1" ion-button color="positive" block (tap)="Signin()">
    Sign in
  </button>
  <form id="connexion-form3">
    <ion-item id="connexion-checkbox1">
      <ion-label>
        Enregistrer votre pseudo?
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <div class="spacer" style="width:300px;height:16px;" id="connexion-spacer4"></div>
  </form>
  <img src="assets/img/JU3msLyS462JKHslGCAq_logoGSB.png" style="display:block;width:20%;height:auto;margin-left:auto;margin-right:auto;" />

</ion-content>
